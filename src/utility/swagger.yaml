  /product-voicer:
    post:
      summary: Create a new product voicer

      tags:
        - ProductVoicer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sellingProducts:
                  type: array
                  items:
                    $ref: "#/components/schemas/SellingProduct"
                customerId:
                  type: string
                paidAmount:
                  type: number
              required:
                - sellingProducts
                - customerId
                - paidAmount
      responses:
        "200":
          description: Product voicer created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the request was successful
                  productVoicer:
                    $ref: "#/components/schemas/ProductVoicer"
        "404":
          description: Customer not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the request was successful
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: validation error
                          description: The type of error
                        value:
                          type: string
                          example: ""
                          description: The value of the error
                        msg:
                          type: string
                          example: Customer not found
                          description: The error message
                        path:
                          type: string
                          example: customerId
                          description: The path related to the error
                        location:
                          type: string
                          example: createProductVoicer
                          description: The location of the error in the code
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
