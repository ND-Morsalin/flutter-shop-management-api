openapi: 3.0.0
info:
  title: "Your API Title"
  version: "1.0.0"
  description: "Description of your API"
paths:
  /api/create-shop-owner:
    post:
      summary: Create a new shop owner
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShopOwnerBodyType"
      responses:
        "200":
          description: Shop owner created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShopOwnerResponse"
        "403":
          description: Pin is not same
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/login:
    post:
      summary: Log in as a shop owner
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginBodyType"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShopOwnerResponse"
        "404":
          description: Shop owner not found or pin not matched
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /forget-password:
    post:
      summary: Request OTP for password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile:
                  type: string
                  description: The mobile number of the shop owner
              required:
                - mobile
      responses:
        '200':
          description: SMS sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the request was successful
                  message:
                    type: string
                    description: A message indicating the status of the operation
                  smsPost:
                    type: object
                    description: The response from the SMS provider
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the request was successful
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the request was successful
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/Error'
  /check-otp:
    post:
      summary: Check if the OTP matches for password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile:
                  type: string
                  description: The mobile number of the shop owner
                otp:
                  type: string
                  description: The OTP received by the shop owner
              required:
                - mobile
                - otp
      responses:
        '200':
          description: OTP matched
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the OTP matched
                  message:
                    type: string
                    description: A message indicating the status of the OTP verification
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the request was successful
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/Error'
        '400':
          description: Invalid OTP
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the request was successful
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/Error'
        '500':
