components:
  schemas:
    ShopOwnerBodyType:
      type: object
      properties:
        shopName:
          type: string
        mobile:
          type: string
        pincode:
          type: string
        confirmPincode:
          type: string
      required:
        - shopName
        - mobile
        - pincode
        - confirmPincode
    LoginBodyType:
      type: object
      properties:
        mobile:
          type: string
        pincode:
          type: string
      required:
        - mobile
        - pincode
    ShopOwnerResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            id:
              type: string
            mobile:
              type: string
            shopName:
              type: string
    Product:
      type: object
      properties:
        productName:
          type: string
        stokeAmount:
          type: number
        buyingPrice:
          type: number
        sellingPrice:
          type: number
        productCategory:
          type: string
        productBrand:
          type: string
        unit:
          type: string
        shopOwnerId:
          type: string
      required:
        - productName
        - stokeAmount
        - buyingPrice
        - sellingPrice
        - productCategory
        - productBrand
        - unit
        - shopOwnerId
    ProductResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        product:
          $ref: "#/components/schemas/Product"
    ProductsResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        products:
          type: array
          items:
            $ref: "#/components/schemas/Product"
    Customer:
      type: object
      properties:
        address:
          type: string
        customerName:
          type: string
        phoneNumber:
          type: string
        shopOwnerId:
          type: string
        deuAmount:
          type: number
        paidAmount:
          type: number
      required:
        - address
        - customerName
        - phoneNumber
        - shopOwnerId
        - deuAmount
        - paidAmount
    CustomerResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        customer:
          $ref: "#/components/schemas/Customer"
    CustomersResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        customers:
          type: array
          items:
